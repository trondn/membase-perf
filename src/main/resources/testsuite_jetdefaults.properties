jet.loghandler.4.name=Membase
jet.loghandler.4.level=INFO
jet.loghandler.4.logger=org.membase.jet

#
# Default values
# JET will throw an exception if you ask for a key that doesn't exist.
# The rationale behind this is to avoid typo's in the source code..
#
jet.membase.load.numberOfKeys=102400
jet.membase.load.numberOfThreads=20
jet.membase.load.minimumItemSize=100
jet.membase.load.maximumItemSize=1024
jet.membase.load.maximumExpiryTime=0
jet.membase.load.php.maximumNumberOfPageOperations=15
jet.membase.load.php.minimumNumberOfPageOperations=10
jet.membase.load.php.setPercentage=30

jag.jagopsjars=jag-ops.jar,test-ops.jar,testsuite.jar,jet-util.jar,jmemcachetest.jar

# Workaround issues with JAG and system settings
jag.logging.path=null
java.util.logging.config.file=null
com.sun.management.jmxremote=null
com.sun.management.jmxremote.authenticate=null
com.sun.management.jmxremote.port=null
com.sun.management.jmxremote.ssl=null
jag.security.passwordfile=null
user.name=null
